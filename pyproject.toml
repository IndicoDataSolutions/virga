[tool.poetry]
name = "virga"
version = "0.1.0"
description = "Templated adaptable sidecar app generation"
authors = ["thearchitector <elias.gabriel@indico.io>"]

[tool.poetry.dependencies]
python = "^3.7"
click = "^7.1.2"
colorama = "^0.4.4"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-xdist = "^1.34"

[tool.poetry.scripts]
virga = "virga.cli.application:virga"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
